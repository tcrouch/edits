sudo: false
language: ruby
cache: bundler
rvm:
  - 2.3
  - 2.4.3
  - 2.5
  - ruby-head
  - rbx-3
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx-3
  fast_finish: true
before_install:
  - gem update --system
  - gem install bundler
jobs:
  include:
    - stage: gem release
      if: tag IS present
      rvm: 2.4.3
      script: echo "Deploying to rubygems.org ..."
      deploy:
        provider: rubygems
        api_key:
          secure: 
        gem: edits
        on:
          tags: true
          repo: tcrouch/edits
