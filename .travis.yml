sudo: false
language: ruby
cache: bundler
rvm:
  - 2.4
  - 2.5
  - 2.6.5
  - 2.7
  - ruby-head
  - rbx-3
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: rbx-3
  fast_finish: true
before_install:
  - gem update --system
  - gem install bundler
  - sudo apt-get install jq
  - curl -LSs "$(curl -LSs https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r '.assets | map({name, browser_download_url} | select(.name | endswith(".jar"))) | .[0].browser_download_url')" -o codacy-coverage-reporter-assembly.jar
after_success:
  - java -jar codacy-coverage-reporter-assembly.jar report -l Ruby -r coverage/lcov/*.lcov
jobs:
  include:
    - stage: gem release
      if: tag IS present
      rvm: 2.6.5
      script: echo "Deploying to rubygems.org ..."
      deploy:
        provider: rubygems
        api_key:
          secure: 
        gem: edits
        on:
          tags: true
          repo: tcrouch/edits
